<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="login-container">
        
        <div class="login-card">
        
            <div class="user-icon"></div>
        
            <form id="loginForm" method="POST" action="/login">                
                <input type="text" placeholder="Email ID" id="email" name="email" class="input-field">
                <input type="password" placeholder="Password" id="password" name="password" class="input-field">
                <button type="submit" class="login-button" id="loginBtn">LOGIN</button>
            </form>
        
        </div>
    
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
